name: Shell Command

on:
  pull_request:

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    needs:
      - run-windows-commands
    steps:
      - name: echo a string
        run: echo "Hello World!"
        continue-on-error: true
        timeout-minutes: 5
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
